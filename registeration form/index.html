<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>
    <div class="container">
      <h1>Sign Up</h1>
        <input type="text" placeholder="First Name" class="input">
        <input type="text" placeholder="Last Name" class="input">
        <input type="text" placeholder="Email" class="input">
        <div class="eye">
            <input  class="input" type="password" name="password" id="password" placeholder=" Password"><i class="far fa-eye" id="togglePassword"></i>
        </div>
        
        <input type="text" placeholder="Confirm Password" class="input">
       
       
        <button type="submit">Sign Up</button>
    </div>
  <div class="bg">
    <img class="wave" src="./wave.png" alt="">
  </div>
  <script>
      const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#password');
    togglePassword.addEventListener('click', function (e) {
    // toggle the type attribute
    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
    password.setAttribute('type', type);
    // toggle the eye slash icon
    this.classList.toggle('fa-eye-slash');
    });
  </script>
</body>
</html>
